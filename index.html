
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Crossy Chicken: 8-Bit Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #202028;
        overflow: hidden;
        touch-action: none;
        image-rendering: pixelated;
        -webkit-font-smoothing: none;
      }
      
      /* Typography */
      .font-retro {
        font-family: 'Press Start 2P', cursive;
      }
      .font-pixel {
        font-family: 'VT323', monospace;
      }
      
      .text-shadow-retro {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }
      .text-shadow-outline {
        text-shadow: 
          -2px -2px 0 #000,  
           2px -2px 0 #000,
          -2px  2px 0 #000,
           2px  2px 0 #000;
      }

      /* 2D Game Container */
      .game-container {
        overflow: hidden;
        image-rendering: pixelated;
      }
      
      /* --- Environment Patterns (Pixelated) --- */
      .pattern-grass {
        background-color: #4ade80;
        background-image: 
          linear-gradient(45deg, #22c55e 25%, transparent 25%, transparent 75%, #22c55e 75%, #22c55e),
          linear-gradient(45deg, #22c55e 25%, transparent 25%, transparent 75%, #22c55e 75%, #22c55e);
        background-position: 0 0, 25px 25px;
        background-size: 50px 50px;
        image-rendering: pixelated;
      }

      .pattern-road {
        background-color: #334155;
        background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='0' y='0' width='2' height='2' fill='%231e293b'/%3E%3C/svg%3E");
        background-size: 16px 16px;
        image-rendering: pixelated;
      }
      
      .pattern-water {
        background-color: #38bdf8;
        background-image: 
          linear-gradient(0deg, transparent 24%, #0ea5e9 25%, #0ea5e9 26%, transparent 27%, transparent 74%, #0ea5e9 75%, #0ea5e9 76%, transparent 77%, transparent),
          linear-gradient(90deg, transparent 24%, #0ea5e9 25%, #0ea5e9 26%, transparent 27%, transparent 74%, #0ea5e9 75%, #0ea5e9 76%, transparent 77%, transparent);
        background-size: 30px 30px;
        image-rendering: pixelated;
      }

      /* CRT Overlay Effect */
      .crt-overlay {
        pointer-events: none;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        position: absolute;
        inset: 0;
        z-index: 999;
      }
      
      /* Pixelated Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
        border-left: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 2px solid #1e293b;
        box-shadow: inset -2px -2px 0 #94a3b8;
      }
      
      /* Retro Borders */
      .border-retro {
        box-shadow: 
          inset 2px 2px 0px 0px #ffffff40,
          inset -2px -2px 0px 0px #00000040,
          4px 4px 0px 0px #00000040;
      }
      
      .btn-retro {
        box-shadow: inset -4px -4px 0px 0px rgba(0,0,0,0.5), inset 4px 4px 0px 0px rgba(255,255,255,0.5);
      }
      .btn-retro:active {
        box-shadow: inset 4px 4px 0px 0px rgba(0,0,0,0.5), inset -4px -4px 0px 0px rgba(255,255,255,0.5);
        transform: translateY(2px);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              retro: {
                dark: '#202028',
                light: '#e2e8f0',
                accent: '#facc15'
              }
            },
            animation: {
              'bounce-pixel': 'pixelBounce 1s infinite steps(2)',
              'float-pixel': 'pixelFloat 2s infinite steps(4)',
              'attention': 'attention 1s infinite',
              'pulse-glow': 'pulseGlow 1.5s ease-in-out infinite',
              'ready-pulse': 'readyPulse 1.2s ease-in-out infinite',
              'slide-across': 'slideAcross 3s linear forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'mythic-glow': 'mythicGlow 2s infinite alternate',
              'particle-rise': 'particleRise 2s infinite linear',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              pixelBounce: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              pixelFloat: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-4px)' },
              },
              attention: {
                 '0%, 100%': { transform: 'scale(1)' },
                 '50%': { transform: 'scale(1.05)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 5px rgba(220, 38, 38, 0.5)', transform: 'scale(1)' },
                '50%': { boxShadow: '0 0 25px rgba(220, 38, 38, 1), 0 0 10px rgba(250, 204, 21, 0.5)', transform: 'scale(1.02)' },
              },
              readyPulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'brightness(1) saturate(1)' },
                '50%': { transform: 'scale(1.05)', filter: 'brightness(1.2) saturate(1.2)' },
              },
              slideAcross: {
                '0%': { transform: 'translateX(-20vw)' },
                '100%': { transform: 'translateX(120vw)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              mythicGlow: {
                '0%': { filter: 'drop-shadow(0 0 2px rgba(168, 85, 247, 0.5))' },
                '100%': { filter: 'drop-shadow(0 0 8px rgba(236, 72, 153, 0.9))' },
              },
              particleRise: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-20px) scale(0)', opacity: '0' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-2px, 1px, 0)' },
                '20%, 80%': { transform: 'translate3d(3px, -2px, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-6px, 4px, 0)' },
                '40%, 60%': { transform: 'translate3d(6px, -4px, 0)' }
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
